<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thinking in SQL â€“ Top-N Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 2rem; background: #f4f4f4; }
    h1 { color: #333; }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin: 1rem 0;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Top-N SQL Playground (In-Browser)</h1>
  <p>This playground runs your SQL query using <strong>SQLite in the browser</strong>.</p>

  <textarea id="sql-input">
WITH ranked_sales AS (
  SELECT
    city,
    product,
    SUM(quantity) AS total_quantity,
    ROW_NUMBER() OVER (PARTITION BY city ORDER BY SUM(quantity) DESC) AS rn
  FROM sales
  GROUP BY city, product
)
SELECT city, product, total_quantity
FROM ranked_sales
WHERE rn <= 2;
  </textarea>

  <button onclick="executeSQL()">Run SQL</button>

  <div id="results"></div>

  <script>
    let db;
    initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` }).then(SQL => {
      db = new SQL.Database();
      db.run(`
        CREATE TABLE sales (city TEXT, product TEXT, quantity INT);
        INSERT INTO sales VALUES
          ('New York', 'Apples', 10),
          ('New York', 'Oranges', 5),
          ('New York', 'Bananas', 8),
          ('Chicago', 'Apples', 7),
          ('Chicago', 'Oranges', 12),
          ('Chicago', 'Bananas', 6);
      `);
    });

    function executeSQL() {
      const output = document.getElementById("results");
      const sql = document.getElementById("sql-input").value;

      try {
        const results = db.exec(sql);
        if (results.length === 0) {
          output.innerHTML = "<p>No results.</p>";
          return;
        }

        const table = document.createElement("table");
        const thead = document.createElement("thead");
        const tbody = document.createElement("tbody");

        const cols = results[0].columns;
        const values = results[0].values;

        const headerRow = document.createElement("tr");
        cols.forEach(col => {
          const th = document.createElement("th");
          th.textContent = col;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        values.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        output.innerHTML = "";
        output.appendChild(table);
      } catch (e) {
        output.innerHTML = `<pre style="color:red;">${e.message}</pre>`;
      }
    }
  </script>
</body>
</html>
